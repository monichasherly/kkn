<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Web Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
	
	<script src="./bundle.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./Leaflet.GraphicScale.min.css">
	
	<script src="./Leaflet.GraphicScale.min.js"></script>
	
	  <style>
		  #map {
		height: calc(100vh - 60px);
	}   
	  </style>
	  
	 <nav class="navbar navbar-expand-lg navbar-invers bg-invers">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">POTENSI WISATA DESA MARGOLUWIH</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

	</nav>

</head>
<body>
	 <div id="map"></div> 
	<script>		
		var map = L.map('map',{ center: [-7.79558, 110.36949], zoom: 12        }); 
		
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {   
		attribution: '&copy; <ahref="http://osm.org/copyright">OpenStreetMap</a> contributors'   
		}).addTo(map); 
		
	
	var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	}).addTo(map);
	
	var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
	});
	
	
	
	var A = L.marker([-7.748099, 110.31405]).bindPopup('PENGRAJIN BLANGKON <br>	CIBUK LOR II'),
		B = L.marker([-7.76083352, 110.31122703]).bindPopup('HADROH AL-KHOLILI <br> MANDUNGAN II'),
		C = L.marker([-7.75897276, 110.30998624]).bindPopup('JOGLO TANI <br> MANDUNGAN I'),
		D = L.marker([-7.75706371, 110.31041659]).bindPopup('KARAWITAN <br> MANDUNGAN I '),
		E = L.marker([-7.75421028, 110.31236823]).bindPopup('TOGA HERBAL BEJO <br> CIBUK KIDUL'),
		F = L.marker([-7.75471564, 110.31237914]).bindPopup('JENANG UPEH <br> CIBUK KIDUL '),
		G = L.marker([-7.75411133, 110.31156282]).bindPopup('DAWET NILA <br> CIBUK KIDUL '),
		H = L.marker([-7.74527366, 110.30067532]).bindPopup('JATHILAN TURONGGO CAHYO MUDHO <br> BARAK 1 '),
		I = L.marker([-7.74342145, 110.30606675]).bindPopup('RELAWAN <br> BARAK I '),
		J = L.marker([-7.74589831, 110.30699728]).bindPopup('PETERNAK KAMBING ETAWA <br> PENGOLAHAN SUSU KAMBING <br> TOGA <br> BARAK I '),
		K = L.marker([-7.74178548, 110.30478011]).bindPopup('MATA AIR SUMBER GEDE <br> BARAK II '),
		M = L.marker([-7.74634773, 110.30404695]).bindPopup('BAKPIA PATHOK NEW 007 <br> BARAK II  '),
		N = L.marker([-7.74569602, 110.30210220]).bindPopup('PETERNAK SAPI <br> BARAK II  '),
		O = L.marker([-7.74513784, 110.29644944]).bindPopup('KETOPRAK AMONG MUDHO BUDOYO <br> KLANGKAPAN I  '),
		P = L.marker([-7.75135681, 110.29859268]).bindPopup('JATHILAN PUSPITO SADAR <br> BELUT GORENG <br> KLACI III  '),
		Q = L.marker([-7.74934962, 110.30043500]).bindPopup('MATA AIR RONG SIMACAN <br> KLACI III  '),
		R = L.marker([-7.74264132, 110.30556711]).bindPopup('PEYEK KACANG RENYAH <br> BARAK II  '),
		S = L.marker([-7.743876, 110.302443]).bindPopup('REDJO-REDJO RESTO <br> KLINYO  '),
		T = L.marker([-7.744963, 110.302235]).bindPopup('VILLA MATA AIR <br> KLINYO '),
		U = L.marker([-7.744163, 110.302579]).bindPopup('VILLA KAMPUNG AYEM <br> KLINYO  '),
		V = L.marker([-7.743985, 110.302268]).bindPopup('REDJO-REDJO OUTBOND <br> KLINYO  '),
		W = L.marker([-7.744639, 110.301348]).bindPopup('PENGRAJIN KONDE <br> KLINYO  '),
		X = L.marker([-7.747195, 110.298936]).bindPopup('JENANG UPEH <br> KLINYO  '),
		Y = L.marker([-7.746267, 110.299785]).bindPopup('MATA AIR BENDHO <br> KLINYO  '),
		Z = L.marker([-7.750692, 110.294798]).bindPopup('JATHILAN PUSPO MARGO MUDHO <br> KLACI I  '),
		A1 = L.marker([-7.755991, 110.297271]).bindPopup('BELUT CITRA RASA <br> KLACI II  '),
		B1 = L.marker([-7.753855, 110.298444]).bindPopup('MATA AIR SESEK <br> KLACI I  '),
		C1 = L.marker([-7.755450, 110.310009]).bindPopup('MINA PADI <br> CIBUK KIDUL '),
		D1 = L.marker([-7.764250, 110.307738]).bindPopup('JATHILAN TURONGGO MUDHO <br> NGENTAK  ');
	
	
	var potensi = L.layerGroup([A, B, C, D, E, F, G, H, I, J, K, M, N, O, P, Q, R, S, T, U, V, W, X, Y, Z, A1, B1, C1, D1]);
	
	var tempat = L.layerGroup([C, E, K, N, Q, S, T, U, V, Y, B1, C1]);
	
	var umkm = L.layerGroup([A, F, G, J, R, M, P, W, X, A1]);
	
	var paguyuban = L.layerGroup([B, D, H, I, N, O, P, Z, D1]);
	
	var baseMaps = {
		"Citra Satelit": esri,
		"Peta Carto": carto
	};
	
	var overlayMaps = {
		"SEMUA POTENSI": potensi,
		"TEMPAT ": tempat,
		"UMKM": umkm,
		"PAGUYUBAN": paguyuban	
		
		
	};
	
	L.control.layers(baseMaps, overlayMaps).addTo(map);
	L.Control.geocoder().addTo(map);
	
	L.easyPrint({
		title: 'My awesome print button',
		position: 'topright',
		sizeModes: ['A4Portrait', 'A4Landscape']
	}).addTo(map);
	var graphicScale = L.control.graphicScale({
		fill: "fill",
		doubleLine: "true",
		showSubunits: "true"
	}).addTo(map);
		
		
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
